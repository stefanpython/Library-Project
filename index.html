<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Colector</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <center>
            <h1 class="content">The Book Collector</h1>
        </center>

        <button onclick="showForm()">Show the form</button>

        <center>
        <div class="form-container box">

            

            <form id="form" action="/" method="get">

                <img id="closeX" style="height: 20px;" src="x.png" alt="">

                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Title">

                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Author">

                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" placeholder="Pages">

                <div id='checkBox'>
                    <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
                </div>

                <button type="submit" id="addBtn">Add Book</button>
            </form>
        </div>
    </center>
        
        <div class="card"></div>

        <script src="book.js" async defer></script>
    </body>
</html>
